name: Run ORB Analyzer Scheduled

on:
  schedule:
    - cron: '45 14 * * 1-5'
    - cron: '50 14 * * 1-5'
    - cron: '55 14 * * 1-5'
    - cron: '0 15 * * 1-5'
    - cron: '5 15 * * 1-5'
    - cron: '10 15 * * 1-5'
    - cron: '15 15 * * 1-5'
    - cron: '20 15 * * 1-5'
    - cron: '25 15 * * 1-5'
    - cron: '30 15 * * 1-5'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python orb_analyzer_WITH_LOGGING.py
      
      # Upload as artifact
      - uses: actions/upload-artifact@v4
        with:
          name: trading_logs
          path: trading_logs/
          retention-days: 30
      
      # COMMIT LOGS TO REPOSITORY
      - name: Commit logs to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add trading_logs/
          git commit -m "Auto: Update trading logs - $(date)" || echo "No changes to commit"
          git push
        continue-on-error: true
