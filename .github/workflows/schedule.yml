name: Run ORB Analyzer Scheduled

on:
  workflow_dispatch:
  repository_dispatch:
    types: [workflow_dispatch]
  

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - run: pip install -r requirements.txt
      
      - run: mkdir -p trading_logs
      
      # FIXED: Added 'python' command
      - run: python orb_analyzer_UPDATED_v2.py
        env:
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
      
      - uses: actions/upload-artifact@v4
        with:
          name: trading_logs
          path: trading_logs/
          retention-days: 30
          

      - name: Commit logs to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add trading_logs/
          git commit -m "Auto: Update trading logs - $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        continue-on-error: true
